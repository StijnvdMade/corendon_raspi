<!DOCTYPE html>
<html lang="en" class="h-full bg-white">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corendon Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='tailwind.css') }}">
</head>

<body class="h-full">
    <div class="bg-white">
        <div class="min-h-full flex">
            <div class="flex-1 flex flex-col justify-center py-12 px-4 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
                <div class="mx-auto w-full max-w-sm lg:w-96">
                    <div>
                        <div class="flex justify-between">
                            <img class="h-12 w-auto" src="{{ url_for('static', filename='corendon_banner.png') }}"
                            alt="banner">
                            <a href="/">
                                <img class="h-12 w-auto m-3" src="{{ url_for('static', filename='nl_flag.png') }}"
                            alt="banner">
                            </a>
                        </div>
                        <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                            Make use of our WiFi connection
                        </h2>
                        <p class="mt-2 text-sm text-gray-600">
                            Enter your flight number and your seat number to log in
                        </p>
                    </div>

                    <div class="mt-8">

                        <div class="mt-6">
                            <form action="/login" method="POST" class="space-y-6">
                                <div>
                                    <label for="flight_no" class="block text-sm font-medium text-gray-700">
                                        Flight Number
                                    </label>
                                    <div class="mt-1">
                                        <input id="flight_no" name="flight_no" type="flight_no" autocomplete="flight_no" required=""
                                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm">
                                    </div>
                                </div>

                                <div class="space-y-1">
                                    <label for="seat_no" class="block text-sm font-medium text-gray-700">
                                        Seat Number
                                    </label>
                                    <div class="mt-1">
                                        <input id="seat_no" name="seat_no" type="seat_no"
                                            autocomplete="seat_no" required=""
                                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm">
                                    </div>
                                </div>

                                <div class="flex items-center justify-between">

                                    <div class="text-sm">
                                        <a href="help.html" class="font-medium text-red-600 hover:text-red-500">
                                            Have trouble logging in?
                                        </a>
                                    </div>
                                </div>

                                <div>
                                    <button type="submit"
                                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                                        Sign in
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hidden lg:block relative w-0 flex-1">
                <img class="absolute inset-0 h-full w-full object-cover"
                    src="{{ url_for('static', filename='corendon_plane.jpeg') }}"
                    alt="">
            </div>
        </div>

    </div>
</body>

</html>
