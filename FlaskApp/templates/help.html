<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help - Corendon</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full">
    <div class="bg-white">
        <div class="min-h-full flex">
            <div class="flex-1 flex flex-col justify-center py-12 px-4 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
                <div class="mx-auto w-full max-w-sm lg:w-96">
                    <div>
                        <img class="h-12 w-auto" src="corendon_banner.png"
                            alt="Workflow">
                        <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                            Maak gebruik van onze WiFi
                        </h2>
                        <p class="mt-2 text-sm text-gray-600">
                            Vul uw vluchtnummer en stoelnummer om in te loggen
                        </p>
                    </div>

                    <div class="mt-8">

                        <div class="mt-6">
                            <form action="/login" method="POST" class="space-y-6">
                                <div>
                                    <label for="flight_no" class="block text-sm font-medium text-gray-700">
                                        Vluchtnummer
                                    </label>
                                    <div class="mt-1">
                                        <input id="flight_no" name="flight_no" type="flight_no" autocomplete="flight_no" required=""
                                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm">
                                    </div>
                                </div>

                                <div class="space-y-1">
                                    <label for="seat_no" class="block text-sm font-medium text-gray-700">
                                        Stoelnummer
                                    </label>
                                    <div class="mt-1">
                                        <input id="seat_no" name="seat_no" type="seat_no"
                                            autocomplete="seat_no" required=""
                                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm">
                                    </div>
                                </div>

                                <div class="flex items-center justify-between">

                                    <div class="text-sm">
                                        <a href="help.html" class="font-medium text-red-600 hover:text-red-500">
                                            Lukt het niet om in te loggen?
                                        </a>
                                    </div>
                                </div>

                                <div>
                                    <button type="submit"
                                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                                        Sign in
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hidden lg:block relative w-0 flex-1">
                <img class="absolute inset-0 h-full w-full object-cover"
                    src="corendon_plane.jpeg"
                    alt="">
            </div>
        </div>

    </div>
</body>
</html>
